<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon.png"
    />
    <meta
      name="viewport"
      content="width=device-width"
    />

    <title>Sydnee Rodriguez</title>
    <meta
      name="description"
      content=""
    />
    <meta
      property="og:title"
      content="Sydnee Rodriguez Portfolio"
    />
    <meta
      property="og:description"
      content=""
    />
    <meta
      name="twitter:title"
      content="Sydnee Rodriguez Portfolio"
    />
    <meta
      name="twitter:description"
      content=""
    />

    <!-- Google Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-4EPK7WSNCZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'G-4EPK7WSNCZ')
    </script>

    %sveltekit.head%
  </head>
  <body
    class="darl:text-white mx-4 mt-8 bg-white text-neutral-800 transition-[margin] duration-200 ease-in-out dark:bg-neutral-800 dark:text-white md:mx-8 md:mt-12 xl:ml-16 xl:mr-0"
    data-sveltekit-preload-data="hover"
  >
    <div class="contents">%sveltekit.body%</div>
    <script>
      var elements = document.querySelectorAll('a')
      for (var index = 0; index < elements.length; index++) {
        var a = elements[index]
        a.onclick = function () {
          gtag('event', 'link-clicked', { href: a.href })
        }
      }
    </script>
  </body>
</html>
